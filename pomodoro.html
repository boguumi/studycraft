    <h1>Pomodoro</h1>
    <main class="main-pomodoro">

        <div class="pomodoro-settings">
            <div class="settings-fokuszeit style-pomodoro-settings settings-fill">
                <svg class="reset-pomodoro-button" xmlns="http://www.w3.org/2000/svg" height="24px"
                    viewBox="0 -960 960 960" width="24px">
                    <path
                        d="M480-160q-134 0-227-93t-93-227q0-134 93-227t227-93q69 0 132 28.5T720-690v-110h80v280H520v-80h168q-32-56-87.5-88T480-720q-100 0-170 70t-70 170q0 100 70 170t170 70q77 0 139-44t87-116h84q-28 106-114 173t-196 67Z" />
                </svg>
                <p>Fokuszeit</p>
                <p><span class="zahl-fokuszeit">25</span> Minuten</p>
                <div class="pomodoro-buttons">

                    <button class="pomodoro-button fokuszeitMinus">-5 Min</button>
                    <button class="pomodoro-button fokuszeitPlus">+5 Min</button>
                </div>
            </div>
            <div class="pomodoro-settings-breaks">
                <div class="settings-kurze-pause style-pomodoro-settings">
                    <p>Kurze Pause</p>
                    <p><span class="zahl-small-pause">5</span> Minuten</p>
                </div>
                <div class="settings-lange-pause style-pomodoro-settings">
                    <p>Lange Pause</p>
                    <p><span class="zahl-big-pause">12.5</span> Minuten</p>
                </div>

            </div>

        </div>
        <button class="pomodoro-start-button">Starten</button>
        <div class="timer-container" style="display: none;">
            <div class="jc-c">
                <div class="timer-propperties">
                    <div class="countdown"></div>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" data-target="100"></div>
                    </div>
                    <p class="whats-now"></p>
                </div>

                <div class="pomodoro-icons">
                    <svg class="pomodoro-icon pomodor-icon-book" width="223" height="267" viewBox="0 0 223 267"
                        fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="pomodoro-book-path"
                            d="M222.17 266.47L31.04 266.74C17.01 266.76 1.84999 250.85 1.17999 236.95L0.859985 31.54C2.54999 15.17 15.25 2.55001 31.7 1.18001L200.8 0.920011C209.29 0.490011 221.8 10.89 221.81 19.32L222.16 266.48L222.17 266.47ZM44.96 22.93H34.33C34.12 22.95 30.84 23.58 30.42 23.71C28.05 24.44 25.41 26.74 24.2 28.91C23.93 29.39 22.67 32.36 22.67 32.56L22.91 202.43C30.11 199.89 37.68 200.29 45.21 200.32L44.96 22.93ZM200.29 200.11L200.04 23.49L199.26 22.71L67.52 22.89L66.74 23.67L66.99 200.29L200.29 200.1V200.11ZM34.61 222.13C31.48 222.91 28.66 223.3 26.3 225.75C20.71 231.56 22.89 241.82 30.73 244.19C31.14 244.32 34.42 244.94 34.64 244.94L199.58 244.71L200.36 243.93L200.33 222.66L199.55 221.88L34.61 222.11V222.13Z" />
                    </svg>


                    <svg class="pomodoro-icon" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 275 270">
                        <path class="pomodor-icon-cup pomodoro-cup-path1"
                            d="M252.8,43.4c-13.3-8-26.4-6.1-41.3-6.2.6-18.7-14.6-35.2-33-37.2H34.8C17.1,1.3,2.1,16.3.8,34.1c2,35.1-2.5,72.9,0,107.7,2.3,31.3,28.9,55,59.6,56.8,30.2,1.8,62.2-1.4,92.6,0,21.8-1.6,41.5-14,51.6-33.4,2.8-5.3,4.1-10.9,6.3-16.4,12.7-1,24.5,1.6,36.7-3.5,15.1-6.3,25.1-21.7,26.2-37.8,1.6-24,2-50.3-21-64h0ZM99.7,24.5h76.5c4.5,0,11.1,7.2,10.8,11.9-1.6,33.1,2.2,68.4,0,101.3-1.5,22.8-18,35.3-39.9,36.4-25,1.2-57.7,1.3-82.7,0-21.1-1.1-37.6-13.7-39.3-35.8-2.4-32.7,1.9-68.3,0-101.3-.5-4.9,6.1-12.5,10.8-12.5h63.7M248.2,110.9c-1.4,5-9,13.1-14.3,13.1h-22.4v-62.3h21.2c5.6,0,13.3,7,15.1,12.2,2.2,6.7,2.3,30.2.3,37h0Z" />
                        <path class="pomodor-icon-cup pomodoro-cup-path2"
                            d="M13.4,245h247.2c14.6,2.4,14.6,22.5,0,25H14.5c-14-2.4-14.8-21.4-1.1-25Z" />
                    </svg>

                </div>
                <div class="pause-icon">
                    <svg id="pomodoro-pause-play-icon" class="pomodoro-icon" xmlns="http://www.w3.org/2000/svg"
                        height="24px" viewBox="0 -960 960 960" width="24px">
                        <path class="pause-icon" d="M520-200v-560h240v560H520Zm-320 0v-560h240v560H200Z" />
                    </svg>
                </div>
                <div class="reset-timer-icon">
                    <svg id="pomodoro-reset-icon" class="pomodoro-icon" xmlns="http://www.w3.org/2000/svg" height="24px"
                        viewBox="0 -960 960 960" width="24px">
                        <path
                            d="M480-160q-134 0-227-93t-93-227q0-134 93-227t227-93q69 0 132 28.5T720-690v-110h80v280H520v-80h168q-32-56-87.5-88T480-720q-100 0-170 70t-70 170q0 100 70 170t170 70q77 0 139-44t87-116h84q-28 106-114 173t-196 67Z" />
                    </svg>
                </div>
            </div>
        </div>

        <div class="white-noises">
            <div class="white-noise-item">
                <audio class="white-noise-audio" src="files/white-noises/rain.mp3" loop></audio>
                <div class="controls">
                    <button class="playPauseBtn">Regen</button>
                    <input type="range" class="volumeSlider" min="0" max="1" step="0.01" value="1">
                    <span class="volumeValue">100%</span>
                </div>
            </div>
            <div class="white-noise-item">
                <audio class="white-noise-audio" src="files/white-noises/crowd.mp3" loop></audio>
                <div class="controls">
                    <button class="playPauseBtn">Crowd</button>
                    <input type="range" class="volumeSlider" min="0" max="1" step="0.01" value="1">
                    <span class="volumeValue">50%</span>
                </div>
            </div>
            <div class="white-noise-item">
                <audio class="white-noise-audio" src="files/white-noises/thunder.mp3" loop></audio>
                <div class="controls">
                    <button class="playPauseBtn">Gewitter</button>
                    <input type="range" class="volumeSlider" min="0" max="1" step="0.01" value="1">
                    <span class="volumeValue">50%</span>
                </div>
            </div>
            <div class="white-noise-item">
                <audio class="white-noise-audio" src="files/white-noises/campfire.mp3" loop></audio>
                <div class="controls">
                    <button class="playPauseBtn">Lagerfeuer</button>
                    <input type="range" class="volumeSlider" min="0" max="1" step="0.01" value="1">
                    <span class="volumeValue">50%</span>
                </div>
            </div>
            <div class="white-noise-item">
                <audio class="white-noise-audio" src="files/white-noises/ambient-music.mp3" loop></audio>
                <div class="controls">
                    <button class="playPauseBtn">Musik</button>
                    <input type="range" class="volumeSlider" min="0" max="1" step="0.01" value="1">
                    <span class="volumeValue">50%</span>
                </div>
            </div>
        </div>
    </main>

    <div class="flipclock">
        <div class="flipclock-box flipclock-hour"></div>
        <div class="flipclock-box flipclock-doublePoints">:</div>
        <div class="flipclock-box flipclock-minutes"></div>
    </div>
